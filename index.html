<!DOCTYPE html>
<html>
<head>
	<title>Space Invaders</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/spaceInvaders.js"></script>
	<script type="text/javascript">

		var game = null;
		$(document).ready(function(){
			game = new spaceInvaders();
		});
	</script>
</head>
<body>

<div id="gameWindow">
	<div id="welcome">
		<h1>Space Invaders!</h1>
		<a href="#" id="playBtn">Play Game</a>
	</div>
	<div id="gameWin">
		<h1>You Won!</h1>
		<h2>Score: <span class="endpoints"></span> Points</h2>
		<a href="#" class="playAgainBtn">Play Again</a>
	</div>
	<div id="gameLose">
		<h1>You Lost!</h1>
		<h2>Score: <span class="endpoints"></span> Points</h2>
		<a href="#" class="playAgainBtn">Play Again</a>
	</div>
	<div id="gamePlay">
		<div id="scoreboard">
		<h2>Score: <span id="points"></span> Points</h2>
		</div>
		<div id="sky">
			<div id="mothership"></div>
			<div id="aliens"></div>
		</div>
		<div id="ground">
			<div id="buildings"></div>
		</div>
		<div id="fighter"></div>
	</div>
</div>

</body>
</html>
